<!DOCTYPE html>
<html>

<head>
    <title>TriCityBikeGaps</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="css/map.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="js/leaflet.awesome-markers.js"></script>
    <script src="js/triCityGaps.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Create variable to hold map element, give initial settings to map
        var map = L.map("map", { center: [49.254667, -122.825015], zoom: 12 });
        if (L.Browser.mobile) {
            map.removeControl(map.zoomControl);
            map.setZoom(11);
        }

        // Add OpenStreetMap tile layer to map element
        L.tileLayer(
            'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }
        ).addTo(map);
        // Add HUB TriCity committee attribution
        map.attributionControl.addAttribution('<a href="http://wiki.bikehub.ca/committees/index.php?title=Tri-Cities_Committee_Wiki">Tri-Cities HUB Committee</a>');


        //add map title
        let mapTitle = L.control({ position: "topright" });
        mapTitle.onAdd = function () {
            let div = L.DomUtil.create("div", "mapTitle");
            div.innerHTML =
                '<p><b>Tri-Cities HUB Committee\'s Top Gaps</b></p>'
            return div;
        };

        if (!L.Browser.mobile) {
            mapTitle.addTo(map)
        }

        // lines style
        var gapStyle = {
            "color": "#FF7F00", // darkOrange_color ("Paired")
            "weight": 5,
            "opacity": 0.5
        };
        var gapIconColor = 'orange'
        var gapIconLight = "#E9EFE9" // light green (like map background. "Pages" color tool.)

        function onEachFeature(feature, layer) {
            var popupContent = ""
            if (feature.properties) {
                if (feature.properties.location) {
                    popupContent += "<b>Location: </b>";
                    popupContent += feature.properties.location;
                }
                if (feature.properties.description) {
                    popupContent += "<br><b>Description: </b>";
                    popupContent += feature.properties.description;
                }
            }
            layer.bindPopup(popupContent);
        }

        var gapMarker = L.AwesomeMarkers.icon({
            icon: 'circle',
            markerColor: gapIconColor,
            prefix: 'fa',
            iconColor: gapIconLight
        });

        var gapLayer = new L.geoJSON(geojsonFeature, {
            style: gapStyle,
            onEachFeature: onEachFeature,
            pointToLayer: function (feature, latlng) {
                return L.marker(latlng, {
                    icon: gapMarker
                });
            }
        });
        gapLayer.addTo(map);

        // L.geoJSON(geojsonFeature, {
        //     onEachFeature: onEachFeature,
        //     style: gapStyle
        // }).addTo(map);

    </script>
</body>

</html>
